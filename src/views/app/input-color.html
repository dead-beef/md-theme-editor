<md-button md-no-ink layout-fill ng-click="input()">
	<div layout="row">
		<md-icon class="color" ng-style="{background: color}" aria-label="color">
		</md-icon>
		<md-icon class="color md-margin"
		         ng-style="{background:color,color:contrast}">
			text_format
		</md-icon>
		<div flex layout="row" layout-align="center center">
			{{ color }}
		</div>
		<ng-transclude flex layout="row" layout-align="center center">
		</ng-transclude>
	</div>
</md-button>
<input type="color" class="hide" ng-model="color">
