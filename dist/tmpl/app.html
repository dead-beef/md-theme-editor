<script id=views/app/input-color.html type=text/ng-template><md-button ng-click=input() layout-fill md-no-ink><div layout=row><md-icon class=color ng-style="{background: color}"aria-label=color></md-icon><md-icon class="color md-margin"ng-style={background:color,color:contrast}>text_format</md-icon><div layout=row flex layout-align="center center">{{ color }}</div><ng-transclude flex layout=row layout-align="center center"></ng-transclude></div></md-button><input ng-model=color class=hide type=color></script><script id=views/app/palette-editor.html type=text/ng-template><md-card><md-toolbar><div class=md-toolbar-tools><md-button ng-click=ctrl.rename() class=md-icon-button><md-icon>edit</md-icon></md-button><h3 flex>{{ name }}</h3><md-button ng-click=ctrl.remove() class=md-icon-button><md-icon>close</md-icon></md-button></div></md-toolbar><div layout=column><input-color flex instant-update=instantUpdate ng-change=ctrl.reset() ng-model=ctrl.palette.base>{{ 'color.base' | translate }}</input-color><input-color flex instant-update=instantUpdate ng-change=ctrl.update(value) ng-model=ctrl.palette[value].hex ng-repeat="value in ::ctrl.COLOR_VALUES">{{ value }}</input-color></div></md-card></script><script id=views/app/palette-select.html type=text/ng-template><md-input-container><label>{{ name }}</label><md-select ng-model=ngModel><md-option ng-repeat="color in options"ng-value=color>{{ ::color }}</md-option></md-select></md-input-container></script><script id=views/common/footer.html type=text/ng-template><md-divider></md-divider><footer layout=row layout-align="center center"layout-padding>{{ 'app.title' | translate }}<span>v<span app-version></span></span> <span current-year></span></footer></script><script id=views/common/language-menu.html type=text/ng-template><md-menu width=2><md-button ng-click=$mdMenu.open($event) class=md-icon-button><md-icon md-menu-origin>language</md-icon></md-button><md-menu-content><md-menu-item ng-repeat="lang in vm.languages"><md-button ng-click="vm.language = lang"ng-class="{ 'md-accent': vm.language === lang }">{{ lang }}</md-button></md-menu-item></md-menu-content></md-menu></script><script id=views/common/language-select.html type=text/ng-template><md-input-container><label layout=row layout-align="center center"><md-icon>language</md-icon><div flex><span layout-padding>{{ 'settings.language' | translate }}</span></div></label><md-select ng-model=vm.language><md-option ng-repeat="lang in vm.languages"ng-value=lang>{{ lang }}</md-option></md-select></md-input-container></script><script id=views/common/layout.html type=text/ng-template><div layout=column flex><nav-bar></nav-bar><div layout=row flex><side-nav></side-nav><md-content layout=column flex><replace src=views/common/page-title.html></replace><div flex=noshrink ui-view></div><replace src=views/common/footer.html></replace></md-content></div></div></script><script id=views/common/page-title.html type=text/ng-template><h1 layout=column layout-align="center center"hide layout-padding ng-if=stateData show-gt-sm><div class=md-headline ng-if=stateData.pageTitle>{{ stateData.pageTitle | translate }}</div><div class=md-subhead ng-if=stateData.pageLead>{{ stateData.pageLead | translate }}</div></h1></script><script id=views/dialogs/export-data.html type=text/ng-template><md-dialog md-theme="{{ dialog.theme }}"class=fullscreen-dialog><md-dialog-content flex layout=column><div layout=column flex class=md-dialog-content><md-tabs flex=100 md-border-bottom md-selected=dialog.selected><md-tab ng-repeat="fmt in ::dialog.EXPORT_FORMATS"><md-tab-label>{{ 'export.format.' + fmt | translate }}</md-tab-label><md-tab-body><md-content layout-fill><pre class=md-padding><code>{{ ::dialog[fmt] }}</code></pre></md-content></md-tab-body></md-tab></md-tabs></div></md-dialog-content><md-dialog-actions layout=row><md-button layout-fill clipboard on-copied=dialog.copySuccess() on-error=dialog.copyError(err) supported=supported text=dialog[dialog.EXPORT_FORMATS[dialog.selected]]><md-icon>save</md-icon><span>{{ 'action.copy' | translate }}</span></md-button><md-button ng-click=dialog.close() layout-fill><md-icon>close</md-icon><span>{{ 'action.close' | translate }}</span></md-button></md-dialog-actions></md-dialog></script><script id=views/dialogs/rename-palette.html type=text/ng-template><md-dialog md-theme="{{ dialog.theme }}"><md-dialog-content><div layout=column class=md-dialog-content><h2 flex>{{ 'action.rename.palette' | translate }} Â "{{ dialog.name }}"</h2><md-input-container flex><label>{{ 'action.rename.label' | translate }}</label><input ng-model=dialog.result md-autofocus></md-input-container></div></md-dialog-content><md-dialog-actions layout=row><md-button ng-click=dialog.cancel() layout-fill>{{ 'action.cancel' | translate }}</md-button><md-button ng-click=dialog.ok() layout-fill ng-disabled=dialog.valid()>{{ 'action.ok' | translate }}</md-button></md-dialog-actions></md-dialog></script><script id=views/nav/nav.html type=text/ng-template><md-toolbar hide-gt-sm><div class=md-toolbar-tools><h1 layout=row layout-align=center flex md-truncate>{{ stateData.pageTitle | translate }}</h1><md-button ng-click=sidenav.toggle() class=md-icon-button hide-gt-sm ng-controller="SideNavController as sidenav"><md-icon>menu</md-icon></md-button></div></md-toolbar></script><script id=views/nav/sidenav-content.html type=text/ng-template><md-list><md-list-item ui-sref=main ui-sref-active=active><md-icon>edit</md-icon><p>{{ 'action.edit' | translate }}</p></md-list-item><md-list-item ng-click=sidenav.reset()><md-icon>format_color_reset</md-icon><p>{{ 'action.reset' | translate }}</p></md-list-item><md-subheader>{{ 'action.export' | translate }}</md-subheader><md-list-item ng-click=sidenav.exportData($index) ng-repeat="fmt in ::sidenav.EXPORT_FORMATS"><md-icon>file_download</md-icon><p>{{ 'export.format.' + fmt | translate }}</p></md-list-item><md-subheader>{{ 'action.demo' | translate }}</md-subheader><md-list-item ng-repeat="fmt in ::sidenav.EXPORT_FORMATS"ui-sref="demo.{{ ::fmt }}"ui-sref-active=active><md-icon>view_compact</md-icon><p>{{ 'export.format.' + fmt | translate }}</p></md-list-item><md-subheader>{{ 'settings' | translate }}</md-subheader><md-list-item><md-switch ng-model=settings.instantColorUpdate>{{ 'settings.instant-color-update' | translate }}</md-switch></md-list-item></md-list></script><script id=views/nav/sidenav.html type=text/ng-template><md-sidenav class=md-sidenav-left md-component-id=sidenav md-is-locked-open="$mdMedia('gt-sm')"md-whiteframe=4><md-toolbar><div class=md-toolbar-tools><h1 layout=row layout-align=center flex>{{ 'app.title' | translate }}</h1><language-menu></language-menu><md-button ng-click=sidenav.close() class=md-icon-button hide-gt-sm><md-icon>close</md-icon></md-button></div></md-toolbar><md-content layout=column><replace src=views/nav/sidenav-content.html></replace></md-content></md-sidenav></script><script id=views/pages/main.html type=text/ng-template><div layout=row class=md-margin layout-wrap ng-controller="MainController as ctrl"><md-card flex=100><md-card-content layout=row layout-align="center center"layout-padding layout-wrap><div layout flex=100 flex-gt-sm=20><md-switch ng-model=ctrl.theme.dark flex>{{ 'palette.dark' | translate }}</md-switch></div><div layout flex=50 flex-gt-sm=20 ng-repeat="palette in ::ctrl.THEME_PALETTES"><palette-select flex md-colors="{background: '{{ palette }}'}"name="'palette.' + palette | translate"ng-model=ctrl.theme[palette] options=ctrl.palettes></palette-select></div></md-card-content></md-card><div class=fold-animation flex=100 flex-gt-md=33 flex-md=33 flex-sm=50 ng-repeat="(name, _) in ctrl.customPalettes"><palette-editor instant-update=settings.instantColorUpdate name=name></palette-editor></div><div layout=column flex=100 layout-align="center center"flex-gt-md=33 flex-md=33 flex-sm=50><md-button ng-click=ctrl.addPalette() class=md-fab><md-icon>add</md-icon></md-button></div></div></script><script id=views/pages/demo/layout.html type=text/ng-template><div layout=column ng-controller="DemoController as demo"layout-fill layout-padding><div class=layout-overlay flex md-whiteframe=4><div layout=column class=overlay-top layout-align="center center"ng-if=demo.loading><md-progress-circular md-diameter=96></md-progress-circular></div><div layout=column class=overlay-bottom ng-show=demo.show ui-view></div></div></div></script>
